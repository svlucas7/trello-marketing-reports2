<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Report</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <header>
        <h1>Trello Monthly Report</h1>
    </header>
    <main>
        <section id="report-summary">
            <h2>Summary</h2>
            <p id="summary-content"></p>
        </section>
        <section id="task-details">
            <h2>Task Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Status</th>
                        <th>Assignee</th>
                        <th>Due Date</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody id="task-details-body">
                </tbody>
            </table>
        </section>
        <section id="metrics">
            <h2>Metrics</h2>
            <ul id="metrics-list">
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Trello Report Tool</p>
    </footer>
    <script src="../public/scripts.js"></script>
</body>
</html>
